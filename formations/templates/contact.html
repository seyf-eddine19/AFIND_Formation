<section class="contact section" id="contact">
    <h2 class="section-title">Contactez <span class="subtitle">Nous</span></h2>
    <div class="container">
        <div class="contact-info">
            <h3>Informations de contact</h3>
            <p><i class="bx bx-phone"></i>(+213) 779 92 45 56</p>
            <p><i class="bx bx-envelope"></i>afindformation@gmail.com</p>
            <p><i class="bx bx-map"></i>Cité Ain Abdellah Coopérative, Résidence Rocher Noir 2, Bureau N°10, Boumerdes - ALGERIE</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3196.6555517044035!2d3.4510607765624575!3d36.75483811095225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x128e68f78a47423d%3A0x1ccf933b681e8bdd!2sSIHHATECH!5e0!3m2!1sfr!2sdz!4v1715184587659!5m2!1sfr!2sdz" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <form action="#" method="POST" class="contact-form">
            {% csrf_token %}
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>

            <button type="submit" class="button">Envoyer le message</button>
        </form>
    </div>
</section>
